    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        display: flex;
        background-color: rgb(241, 241, 241);
    }
    .sing{
        display: flex ;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background-color: rgb(241, 241, 241);
        width: 55rem;
        height: 100vh;
        border: 1px;
    }
    .titulo{
        
    }
    #name {
        padding-top: 5px;
        padding-bottom: 5px;
        width: 16rem;
        border: gray solid 1px;
        font-weight: bolder ;
        color: black;
    }
    #linha{
        width: 10rem;
        border-bottom: 1px black solid;
    }
    #botao{
        border: 1px solid black;
        border-radius: 5px;
        color: antiquewhite;
        background-color: black;

        padding-top: 5px;
        padding-bottom: 5px;
        width: 16rem;
        display: flex;
        justify-content: center ;
        
    }
    #botao:hover{
        cursor: pointer;
        background-color: white;
        color: black;
        transition: 1s;
    }

    #google{
        display: flex;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 5px;
        color: rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);

        padding-top: 5px;
        padding-bottom: 5px;
        width: 16rem;
        display: flex;
        justify-content: center ;
        
    }
    #google:hover{
        cursor: pointer;
        color: brown;
    }

    .text_goo{
        display: flex;
        padding-left: 10px;
        align-items: center;
    }
 
    .img{
        height: 20px;
    }

    #apple{
        display: flex;
    }

    .descripition{
        text-align: center;
    }

    .back{
        background-image: url('https://www.adrenaline.com.br/wp-content/uploads/2024/03/Sistema-do-Steam-que-esconde-jogos-vergonhosos-sai-do-Beta.jpg');

        background-position: center;
        height: 100vh;
        width: 100vw;
        border-radius: 20px;
        display: flex;
        justify-content: end;
    }

    .conta{
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
        
    }
    .paragrafo{
        color: white;
        padding: 20px;
        display: flex;
        align-items: end;
        font-size: 30px;
        justify-content: end;
        text-shadow: 5px 0px purple;
    }
</style>
