<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Medidas</title>
    <script src="exe5.js" defer></script> 
</head>
<body>
    <h1>Conversão de Medidas em Centímetros</h1>

    <label for="centimetros">Medida em centímetros:</label>
    <input type="number" id="centimetros" min="0">

    <label for="unidade">Escolha a unidade:</label>
    <select id="unidade">
        <option value="m">metros (m)</option>
        <option value="mm">milímetros (mm)</option>
        <option value="km">quilômetros (km)</option>
    </select>

    <button id="converter">Converter</button>

    <div id="resultado"></div>

</body>
</html>
